<html>
    <head>
        <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container"> 
            <div class="content">
                <h1>Simple Interest Calculator</h1>
                Amount <input type="number" class="montant" id="principal">  <br/>

                Rate <input type="range" class="range" min="0" max="35" value="0" id="rate" step="0.5" oninput="this.nextElementSibling.value = this.value">
                <output for="rangeInput">0</output><span>%</span><br/>
                <label for="years">No. of Years</label>
                <select name="years" type="number" id="years" class="range periode"  id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                  <br/>
                Interest : <span id="result"></span><br> <br>

                <button class="btn" onclick="compute()">Compute</button>
                <p class="copyright">&copy; Everyone Can Get Rich </p>
            </div>
        </div>
        
    </body>
</html>
